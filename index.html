<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"></script>
    <style>
        /* Ensure the body takes full height */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-full">

    <!-- Sticky Navigation -->
    <nav class="bg-blue-500 p-4 rounded-lg shadow-lg sticky top-0 z-10">
        <ul class="flex space-x-6">
            <!-- Web Dropdown -->
            <li class="relative group">
                <button class="text-white">Web</button>
                <ul class="absolute left-0 hidden bg-white text-black shadow-lg mt-2 rounded-lg w-48 group-hover:block group-hover:opacity-100 opacity-0 transition-opacity duration-300">
                    <li><a href="#" class="block p-2 hover:bg-gray-200" onclick="changeIframeSrc('https://decagondev.github.io/web-s10/')">Sprint 10</a></li>
                    <li><a href="#" class="block p-2 hover:bg-gray-200" onclick="changeIframeSrc('https://decagondev.github.io/web-acs-5-8/')">ACS 5-8</a></li>
                    <li><a href="#" class="block p-2 hover:bg-gray-200" onclick="changeIframeSrc('https://decagondev.github.io/web-sprint-13/')">Sprint 13</a></li>
                    <li><a href="#" class="block p-2 hover:bg-gray-200" onclick="changeIframeSrc('https://decagondev.github.io/web-acs3/')">ACS 3</a></li>
                </ul>
            </li>

            <!-- Backend Dropdown -->
            <li class="relative group">
                <button class="text-white">Backend</button>
                <ul class="absolute left-0 hidden bg-white text-black shadow-lg mt-2 rounded-lg w-48 group-hover:block group-hover:opacity-100 opacity-0 transition-opacity duration-300">
                    <li><a href="#" class="block p-2 hover:bg-gray-200" onclick="changeIframeSrc('https://decagondev.github.io/bd-acs-5-8/')">ACS 5-8</a></li>
                </ul>
            </li>

            <!-- Data Science Dropdown (Placeholder) -->
            <li class="relative group">
                <button class="text-white">Data Science</button>
                <ul class="absolute left-0 hidden bg-white text-black shadow-lg mt-2 rounded-lg w-48 group-hover:block group-hover:opacity-100 opacity-0 transition-opacity duration-300">
                    <!-- Add your data science sprints here -->
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Iframe content, takes the remaining space -->
    <div class="flex-grow mt-4">
        <iframe id="iframe" src="https://decagondev.github.io/web-s10/" width="100%" height="100%" frameborder="0" class="border w-full h-full"></iframe>
    </div>

    <script>
        // Change iframe src on menu selection
        function changeIframeSrc(url) {
            document.getElementById('iframe').src = url;
        }
    </script>

</body>
</html>
